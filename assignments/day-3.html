<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            align-items: center;
        }
        .oc{
           display: flex;
           border: 1px solid black;
           margin: 70px;
           flex-flow: column wrap;
           margin-bottom: 10px;
           margin-top: 200px;
           margin-left: 500px;
           margin-right: 40px;
           padding: 10px;
            justify-content: space-between;
           height: 350px;
           width: 700px;
            border-radius: 20px;
            align-items: center;

        }
        img{
            height: 300px;
            border-radius: 20px;
        }
        .box1,img
        {
            text-align: left;
            /* border: 1px solid black; */
            margin-left: 50px;
            margin-top: 10px;
            display: flex;
             flex-flow: column;
            gap: 20px;
            padding: 10px;
            
        }
        .box
        {
            height: 50px;
            width: 200px;
            background-color: antiquewhite;
            text-align: center;
            padding-top: 5px;
            margin-bottom: 5px;
            border-radius: 20px;
            
        }
        button
        {
            text-align: left;
            border: 1px solid black;
            margin-left: 50px;
            margin-top: 10px;
            display: flex;
             flex-flow: column;
             border-radius: 10px;
             background-color: antiquewhite;
            gap: 20px;
            padding: 10px;
        }
        button:hover
        {
            background-color: rgb(8, 244, 8);
            cursor: pointer;
        }
        h2:hover{
            color: blue;
            
        }
        p:hover
        {
            color: blue;
           
        }
        
        
    </style>
</head>
<body>
    <div class="oc">
        <div class="box1">
                <h2>Create account</h2>
                <p>Let's get start with your 30 days trail<p>
                    
                        <input placeholder="Enter your name" class="box">
                        <br>
                        <input type="text" placeholder="Email" class="box">
                        <br>
                         <input type="text" placeholder="Password" class="box"> 
                         <br>
                         <button class="box3" >Create Account</button>
                         
                         
        </div>
        <div class="box2">
            <img src="WhatsApp Image 2025-12-03 at 11.02.12 PM 1.jpeg">
        </div>
    </div>
</body>
</html>
